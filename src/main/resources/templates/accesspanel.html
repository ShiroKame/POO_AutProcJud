<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/css/firstboot.css">
    <link rel="stylesheet" href="/css/accesspanel.css">
    <title>Setup Inicial y Panel de Acceso</title>
</head>
<body>
    <!-- Encabezado -->
    <header class="navbar bg-dark d-flex justify-content-center shadow">
        <h1 class="text-white">Setup Inicial y Panel de Acceso</h1>
    </header>

    <div class="container mb-4">
        <!-- Formulario de carga de archivo -->
        <div class="mt-4">
            <h2>Setup Inicial</h2>
            <form id="uploadForm" action="/firstboot/upload" method="post" enctype="multipart/form-data" th:action="@{/firstboot/upload}">
                <!-- CSRF Token -->
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <!-- Zona de arrastrar y soltar -->
                <div id="dropZone" class="mt-4 bg-light rounded p-4 text-center">Arrastra y suelta un archivo aquí o haz clic para seleccionar uno</div>
                
                <!-- Input de archivo oculto -->
                <input type="file" id="fileInput" name="file" class="d-none" required>

                <button type="submit" class="btn btn-primary w-100 shadow mt-3">Cargar</button>
            </form>
        
            <div th:if="${error != null}" class="mt-3 alert alert-danger">
                <p th:text="${error}"></p>
            </div>
        </div>

        <!-- Panel de Acceso -->
        <h2 class="mt-5">Panel de Acceso</h2>
        <!-- Formulario usuarios -->
        <form action="/admin/create-user" method="post" th:action="@{/admin/create-user}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> <!-- CSRF Token -->
            <div class="mb-3">
                <label for="username" class="form-label">Nombre de Usuario:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="role">Rol:</label>
                <select id="role" class="form-select" name="role">
                    <option value="ADMIN">Admin</option>
                    <option value="USER">User</option>
                </select>
            </div>
            <div class="mb-3">
                <input type="submit" value="Crear Usuario" class="btn btn-primary">
            </div>
        </form>
    
        <!-- Formulario existentes -->
        <h2 class="mt-4">Usuarios Existentes</h2>
        <div class="table-container">
            <table class="table table-striped table-info rounded-2">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nombre de Usuario</th>
                        <th scope="col">Roles</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.username}"></td>
                        <td>
                            <span th:each="role : ${user.roles}" th:text="${role.name}"></span>
                        </td>
                        <td>
                            <div class="d-flex justify-content-around">
                                <!-- Form to update the user password -->
                                <form class="d-flex align-items-center" action="/admin/update-password" method="post" th:action="@{/admin/update-password}" style="display:inline;">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> <!-- CSRF Token -->
                                    <input type="hidden" name="id" th:value="${user.id}">
                                    <label class="form-label mb-0 mx-3" for="newPassword_${user.id}">Nueva Contraseña:</label>
                                    <input class="mx-3" type="password" id="newPassword_${user.id}" name="newPassword" required>
                                    <input class="btn btn-primary" type="submit" value="Actualizar Contraseña">
                                </form>
                                
                                <!-- Form to delete a user -->
                                <form action="/admin/delete-user" method="post" th:action="@{/admin/delete-user}" style="display:inline;">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> <!-- CSRF Token -->
                                    <input type="hidden" name="id" th:value="${user.id}">
                                    <input class="btn btn-danger" type="submit" value="Eliminar">
                                </form>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Regresar -->
        <a href="/admin" class="btn btn-primary mt-3">Volver al Inicio</a>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const uploadForm = document.getElementById('uploadForm');

        // Abrir el selector de archivos cuando se hace clic en la zona de arrastrar y soltar
        dropZone.addEventListener('click', () => fileInput.click());

        // Manejar el evento de arrastrar y soltar
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;

                // Actualizar el texto de la zona con el nombre del archivo seleccionado
                dropZone.textContent = `Archivo seleccionado: ${fileInput.files[0].name}`;
            }
        });

        // Actualizar el texto de la zona con el nombre del archivo seleccionado si se elige manualmente
        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                dropZone.textContent = `Archivo seleccionado: ${fileInput.files[0].name}`;
            }
        });
    </script>
    <script src="/bootstrap/js/bootstrap.js"></script>
</body>
</html>
