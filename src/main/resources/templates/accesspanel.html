<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Panel de Acceso</title>
</head>
<body>
    <h1>Panel de Acceso</h1>

    <h2>Crear Usuario</h2>
    <form action="/admin/create-user" method="post" th:action="@{/admin/create-user}">
    <!--form th:action="@{/admin/create-user}" method="post"-->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> <!-- CSRF Token -->
        <label for="username">Nombre de Usuario:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <label for="role">Rol:</label>
        <select id="role" name="role">
            <option value="ADMIN">Admin</option>
            <option value="USER">User</option>
        </select>
        <br>
        <input type="submit" value="Crear Usuario">
    </form>

    <h2>Usuarios Existentes</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre de Usuario</th>
                <th>Roles</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.username}"></td>
                <td>
                    <span th:each="role : ${user.roles}" th:text="${role.name}"></span>
                </td>
                <td>
                    <!-- Form to delete a user -->
                    <form action="/admin/delete-user" method="post" th:action="@{/admin/delete-user}" style="display:inline;">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> <!-- CSRF Token -->
                        <input type="hidden" name="id" th:value="${user.id}">
                        <input type="submit" value="Eliminar">
                    </form>

                    <!-- Form to update the user password -->
                    <form action="/admin/update-password" method="post" th:action="@{/admin/update-password}" style="display:inline;">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> <!-- CSRF Token -->
                        <input type="hidden" name="id" th:value="${user.id}">
                        <label for="newPassword_${user.id}">Nueva Contraseña:</label>
                        <input type="password" id="newPassword_${user.id}" name="newPassword" required>
                        <input type="submit" value="Actualizar Contraseña">
                    </form>
                </td>
            </tr>
        </tbody>
    </table>

    <a href="/admin">Volver al Inicio</a>
</body>
</html>
