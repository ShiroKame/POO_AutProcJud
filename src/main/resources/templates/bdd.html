<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Base de Datos</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css" />
</head>
<body>
    <header class="navbar bg-dark d-flex justify-content-center shadow">
        <h1 class="text-white">Base de Datos</h1>
    </header>

    <div class="container mt-4">
        <h2>Datos de la Base de Datos:</h2>
        <table class="table table-striped table-info rounded-2 shadow">
            <thead>
                <tr>
                    <th scope="col">Columna 1</th>
                    <th scope="col">Columna 2</th>
                    <th scope="col">Columna 3</th>
                    <!-- Añade más encabezados según las columnas de tu tabla -->
                </tr>
            </thead>
            <tbody>
                <tr th:each="row : ${tableData}">
                    <td th:text="${row[0]}"></td>
                    <td th:text="${row[1]}"></td>
                    <td th:text="${row[2]}"></td>
                    <!-- Añade más celdas según las columnas de tu tabla -->
                </tr>
            </tbody>
        </table>

        <!-- Formulario para añadir nuevos elementos -->
        <h2>Añadir Nuevo Elemento</h2>
        <form action="/admin/add" method="post">
            <div class="mb-3">
                <label for="column1" class="form-label">Columna 1:</label>
                <input type="text" id="column1" name="column1" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="column2" class="form-label">Columna 2:</label>
                <input type="text" id="column2" name="column2" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="column3" class="form-label">Columna 3:</label>
                <input type="text" id="column3" name="column3" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-primary">Añadir</button>
        </form>
    </div>

    <script src="/bootstrap/js/bootstrap.js"></script>
</body>
</html>
