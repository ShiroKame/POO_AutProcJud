<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/css/firstboot.css">
    <title>First Boot Setup</title>
</head>
<body>
    <header class="navbar bg-dark d-flex justify-content-center shadow">
        <h1 class="text-white">Setup Inicial</h1>
    </header>
    
    <div class="container">
        <!-- Zona de arrastrar y soltar -->
        <div id="dropZone" class="mt-4 bg-light rounded">Arrastra y suelta un archivo aqu√≠ o haz clic para seleccionar uno</div>
        
        <!-- Input de archivo oculto -->
        <input type="file" id="fileInput" name="file" required>
        
        <form id="uploadForm" action="/firstboot/upload" method="post" enctype="multipart/form-data">
            <button type="submit" class="btn btn-primary w-100 shadow">Cargar</button>
        </form>
    
        <div th:if="${error != null}">
            <p th:text="${error}"></p>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const uploadForm = document.getElementById('uploadForm');

        // Abrir el selector de archivos cuando se hace clic en la zona de arrastrar y soltar
        dropZone.addEventListener('click', () => fileInput.click());

        // Manejar el evento de arrastrar y soltar
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
            }
        });

        // Actualizar el texto de la zona con el nombre del archivo seleccionado
        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                dropZone.textContent = `Archivo seleccionado: ${fileInput.files[0].name}`;
            }
        });
    </script>
    <script src="/bootstrap/js/bootstrap.js"></script>
</body>
</html>
